
<div class="card">
    <div class="card-header">
        <h4 [ngStyle]="{ color: project.color}">{{ project.name }}</h4>
        <p>{{ project.description }}</p>
    </div>
    <div class="card-body">
        <h4>{{ project.months[0].name}}</h4>

        <!--CODE SMELLS-->
        <div class="status">
            <div class="status-item" *ngIf="shows.code_smells">
                <div class="status-block">
                    <span>Code Smell: </span>
                    <input type="text" value="{{ project.months[currentMonth].data.code_smells }}" />
                </div>
                &nbsp; => &nbsp;
                <div class="status-block">
                    <span>Code Smell: </span>
                    
                    <input 
                        type="text"
                        [ngClass]="getColorClass(project.months[currentMonth].data.code_smells, project.months[currentMonth+1].data.code_smells)"
                        value="{{ project.months[currentMonth+1].data.code_smells }}" />
                </div>
            </div>

            <!--BUGS-->
            <div class="status-item" *ngIf="shows.bugs">
                <div class="status-block">
                    <span>Bugs: </span>
                    <input type="text"  value="{{ project.months[currentMonth].data.bugs }}" />
                </div>
                &nbsp; => &nbsp;
                <div class="status-block">
                    <span>Bugs: </span>
                    <input 
                        type="text" 
                        [ngClass]="getColorClass(project.months[currentMonth].data.bugs, project.months[currentMonth+1].data.bugs)"
                        value="{{ project.months[currentMonth+1].data.bugs}}" />
                </div>
            </div>

            <!--DUPLICATIONS-->
            <div class="status-item" *ngIf="shows.duplications">
                <div class="status-block">
                    <span>Duplicações(%): </span>
                    <input type="text" value="{{ project.months[currentMonth].data.duplications }}" />
                </div>
                &nbsp; => &nbsp;
                <div class="status-block">
                    <span>Duplicações(%): </span>
                    <input 
                        type="text"
                        [ngClass]="getColorClass(project.months[currentMonth].data.duplications, project.months[currentMonth+1].data.duplications)"
                        value="{{ project.months[currentMonth+1].data.duplications + '%'}}" />
                </div>
            </div>

            <!--VULNERABILITIES-->
            <div class="status-item" *ngIf="shows.vulnerabilities">
                <div class="status-block">
                    <span>Vulnerabilidades: </span>
                    <input type="text" value="{{ project.months[currentMonth].data.vulnerabilities }}" />
                </div>
                &nbsp; => &nbsp;
                <div class="status-block">
                    <span>Vulnerabilidades: </span>
                    <input 
                        type="text"
                        [ngClass]="getColorClass(project.months[currentMonth].data.vulnerabilities, project.months[currentMonth+1].data.vulnerabilities)"
                        value="{{ project.months[currentMonth+1].data.vulnerabilities }}" />
                </div>

            </div>

            <!--CODE COVERAGE-->
            <div class="status-item" *ngIf="shows.code_coverage">
                <div class="status-block" >
                    <span>Cobertura de Código(%): </span>
                    <input type="text" value="{{ project.months[currentMonth].data.code_coverage }}" />
                </div>
                &nbsp; => &nbsp;
                <div class="status-block">
                    <span>Cobertura de Código(%): </span>
                    <input 
                        type="text"
                        [ngClass]="getColorClass(project.months[currentMonth].data.code_coverage, project.months[currentMonth+1].data.code_coverage)"
                        value="{{ project.months[currentMonth+1].data.code_coverage + '%'}}" />
                </div>
            

    </div>


    <div class="card-footer">
        <button class="btn" [ngStyle]="{ color: shows.code_smells ? 'green': 'red'}" (click)="changeShow('code_smells')">Code Smell</button>
        <button class="btn" [ngStyle]="{ color: shows.bugs ? 'green': 'red'}" (click)="changeShow('bugs')">Bugs</button>
        <button class="btn" [ngStyle]="{ color: shows.duplications ? 'green': 'red'}" (click)="changeShow('duplications')">Duplicações</button>
        <button class="btn" [ngStyle]="{ color: shows.vulnerabilities ? 'green': 'red'}" (click)="changeShow('vulnerabilities')">Vulnerabilidades</button>
        <button class="btn" [ngStyle]="{ color: shows.code_coverage ? 'green': 'red'}" (click)="changeShow('code_coverage')">Cobertura de Código</button>
    </div>
</div>
